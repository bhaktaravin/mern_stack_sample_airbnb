version: '3.8'

services:
  # Backend service for development with volume mounting
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: airbnb-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    env_file:
      - ./server/.env
    volumes:
      # Mount source code for live reloading
      - ./server:/app
      - /app/node_modules
    networks:
      - airbnb-network
    restart: unless-stopped
    command: npm run dev  # Use nodemon for development

  # Frontend service for development
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: airbnb-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      # Mount source code for live reloading
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - airbnb-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  airbnb-network:
    driver: bridge