services:
  - type: web
    name: airbnb-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: MONGO_URI
        sync: false  # Set this in the Render dashboard for security
      - key: PORT
        value: 5000
    healthCheckPath: /api
    autoDeploy: true
