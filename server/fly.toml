# fly.toml app configuration file generated for sample-airbnb-server on 2026-02-02T13:03:43-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sample-airbnb-server'
primary_region = 'sjc'

[experimental]
  auto_rollback = true

[build]
  image = 'node:18'

[env]
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
