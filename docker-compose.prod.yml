version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: airbnb-backend-prod
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=5000
    restart: unless-stopped
    networks:
      - airbnb-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: airbnb-frontend-prod
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://your-nas-ip:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - airbnb-network

networks:
  airbnb-network:
    driver: bridge
