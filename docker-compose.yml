version: '3.8'

services:
  # Backend service
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: airbnb-backend
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # MongoDB URI - replace with your actual connection string
      - MONGODB_URI=mongodb+srv://root:GftJKZ2rlsJlk9DR@cluster0.6rjyw.mongodb.net/sample_airbnb?authSource=admin&replicaSet=atlas-l540kb-shard-0&readPreference=primary&ssl=true
    networks:
      - airbnb-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: airbnb-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - airbnb-network
    restart: unless-stopped

networks:
  airbnb-network:
    driver: bridge